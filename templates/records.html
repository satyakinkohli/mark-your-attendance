{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>
        My Records
    </title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Date Added</th>
    <th>Input File</th>
    <th>Class Code</th> 
    <th>Output File</th>
  </tr>
  {% for record_row in record_rows %}
  <tr>
    <td>{{record_row[5]}}</td>
    <td>{{record_row[1]}}</td>
    <td>{{record_row[2]}}</td>
    <td>{{record_row[3]}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
{% endblock %}
