<html>
    <style>
        .navbar {
            background-color: black !important;
        }

        body {
            padding-top: 75px; 
        }

        .button-go {
            border: 2px solid black; 
            background-color: white;
            padding: 5px 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            color:black;
            border-radius:5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='logo.jpeg')}}" alt="" width="150" height="50" class="d-inline-block align-text-top">
        </a>
        {% if name %}
        <p style="text-align: right; color: white;"><b>Hello, {{name}}</b></p>
        <p><a href="logout"><button class="button-go">Logout</button></a></p>
        <p><a href="myRecords"><button class="button-go">Records</button></a></p>
        {% else %}
        <p><a href="login"><button class="button-go">Login</button></a></p>
        {% endif %}
        </div>
    </nav>

{% block content %}
{% endblock %}

</html>
